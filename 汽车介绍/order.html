<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>订单</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Tesla Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href='http://fonts.useso.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easydropdown.js"></script>
</head>
<body>
<!-- header -->
<div class="banner1">
    <div class="container">
        <div class="header-bottom">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" class="img-responsive" alt=""/></a>
            </div>
            <div class="head-nav">
                <span class="menu"> </span>
                <ul class="cl-effect-15">
                    <li class="active"><a href="order.html">订单</a></li>
                    <li><a href="index.html" data-hover="试驾">试驾</a></li>
                    <li><a href="gallery.html" data-hover="图册">图册</a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <!-- script-for-nav -->
        <script>
            $("span.menu").onclick(function () {
                $(".head-nav ul").slideToggle(300, function () {
                    // Animation complete.
                });
            });
        </script>
        <!-- script-for-nav -->
    </div>
</div>
<!-- header -->
<div class="order-section-page">
    <div class="ordering-form">
        <div class="container">
            <div class="order-form-head text-center wow bounceInLeft" data-wow-delay="0.4s">
                <h3>汽车订购单</h3>
                <p>订购汽车从来没有这么简单！！！！！！ </p>
            </div>
            <div class="col-md-6 order-form-grids">

                <div class="order-form-grid  wow fadeInLeft" data-wow-delay="0.4s">
                    <h5>订单信息</h5>
                    <span>订单类型</span>
                    <div class="dropdown-button">
                        <select class="dropdown" tabindex="9" data-settings='{"wrapperClass":"flat"}'>
                            <option value="0">送货上门</option>
                            <option value="1">到店提车</option>
                            <option value="2">分期付款</option>
                        </select>
                    </div>
                    <span>店铺位置</span>
                    <div class="dropdown-button wow">
                        <select class="dropdown" tabindex="9" data-settings='{"wrapperClass":"flat"}'>
                            <option value="0">店A浙江省杭州市拱墅区和睦坊三撞</option>
                            <option value="1">店B浙江省杭州市上城区龙湖街道</option>
                        </select>
                    </div>
                    <span>配置名称</span>
                    <div class="dropdown-button">
                        <select class="dropdown" tabindex="9" data-settings='{"wrapperClass":"flat"}'>
                            <option value="0">双涡轮增压</option>
                            <option value="1">前置后驱</option>
                            <option value="2">ABS/EBD/ASR/ESP</option>
                        </select>
                    </div>
                    <span>车名</span>
                    <div class="dropdown-button">
                        <select class="dropdown" tabindex="9" data-settings='{"wrapperClass":"flat"}'>
                            <option value="0">特斯拉</option>
                            <option value="1">兰博基尼</option>
                            <option value="2">玛莎拉蒂</option>
                        </select>
                    </div>
                    <input type="text" class="text" value="出产时间" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = '出产时间';}"><br>
                    <div class="wow swing animated" data-wow-delay="0.4s">
                        <input type="button" value="现在订购">
                    </div>
                </div>
            </div>
            <div class="col-md-6 ordering-image wow bounceIn" data-wow-delay="0.4s">
                <img src="images/img3.png" class="img-responsive" alt=""/>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div class="footer">
    <div class="container">
        <a href="index.html"><img src="images/foot.png" class="img-responsive" alt=""/></a>
        <p>钱雨晨 &copy; 浙江工商大学</p>
    </div>
</div>
<!-- footer -->
</body>
</html>
